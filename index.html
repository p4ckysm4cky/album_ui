<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Album Display</title>
    </head>
    <body onload="checkDark()">
        <div class="nav">
            <i class="bi bi-moon-fill" onclick="toggleTheme()"></i>
        </div>
        <div class="pageStructure">
            <div class="topBox">
                <div id="albumImg"></div>
                <div class="topTextContainer">
                    <p>Album</p>
                    <h1>Sevens Head</h1>
                    <p id="albumInfo">2015, 10 songs, 34min</p>
                    <p id="artist">FELT</p>
                </div>
            </div>
            <div class="bottomBox">
                <div id="songHeader">
                    <div class="songNum">#</div>
                    <div class="songTitle">TITLE</div>
                    <div class="songTime"><i class="bi bi-clock"></i></div>
                </div>
                <hr>
            </div>
        </div>
        <script>
            function checkDark() {
                if (
                    window.matchMedia &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches
                ) {
                    document.documentElement.className = "theme-dark";
                } else {
                    document.documentElement.className = "theme-light";
                }
            }

            function toggleTheme() {
                if (document.documentElement.className == "theme-dark") {
                    document.documentElement.className = "theme-light";
                } else {
                    document.documentElement.className = "theme-dark";
                }
            }
        </script>
    </body>
</html>
